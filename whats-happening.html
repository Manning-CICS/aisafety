<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Happening | UMass Amherst AI Safety Initiative</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/whats-happening.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo-link">
            <div class="logo-container">
                <img src="images/umass-logo.png" alt="UMass Amherst Logo" class="logo">
                <div class="logo-text">
                    <h1>UMass Amherst</h1>
                    <h2>AI Safety Initiative</h2>
                </div>
            </div>
        </a>
        <nav>
            <ul class="main-menu">
                <!-- Navigation items will be loaded dynamically -->
            </ul>
        </nav>
    </header>
    <div class="page-banner">
        <div class="banner-content">
            <!-- Dynamically rendered images -->
        </div>
    </div>

    <div class="page-container">
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li class="sidebar-item active" data-section="news">
                    <a href="#news">News</a>
                    <i class="fas fa-arrow-right sidebar-indicator"></i>
                </li>
                <!-- <li class="sidebar-item" data-section="seminars">
                    <a href="#seminars">Seminars</a>
                    <i class="fas fa-arrow-right sidebar-indicator"></i>
                </li> -->
                <li class="sidebar-item" data-section="events">
                    <a href="#events">Events</a>
                    <i class="fas fa-arrow-right sidebar-indicator"></i>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <!-- News Section -->
            <section id="news" class="content-section">
                <div class="container">
                    <h2 class="section-title">Latest News</h2>

                    <!-- News will be dynamically loaded from whats-happening.yaml -->
                    <div id="news-container">
                        <!-- Loading animation will be inserted by JS -->
                    </div>

                    <div class="view-more-container">
                        <button class="view-more-btn" id="news-view-more-btn">View All News</button>
                    </div>
                </div>
            </section>

            <!-- Events Section -->
            <section id="events" class="content-section">
                <div class="container">
                    <h2 class="section-title">Events</h2>

                    <!-- Events will be dynamically loaded from whats-happening.yaml -->
                    <div id="events-container">
                        <!-- Loading animation will be inserted by JS -->
                    </div>

                    <div class="view-more-container">
                        <button class="view-more-btn" id="events-view-more-btn">View All Events</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/umass-logo.png" alt="UMass Amherst Logo" class="footer-logo-img">
                <div class="footer-logo-text">
                    <h3>UMass Amherst</h3>
                    <h4>AI Safety Initiative</h4>
                </div>
            </div>
            <div class="footer-links">
                <!-- Footer links will be loaded dynamically -->
            </div>
            <div class="footer-social">
                <!-- Social media links will be loaded dynamically -->
            </div>
        </div>
        <div class="footer-bottom">
            <!-- Footer bottom content will be loaded dynamically -->
        </div>
    </footer>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/dynamic.js"></script>
    <script src="javascript/whats-happening.js"></script>
</body>

</html>
